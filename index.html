<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página para Mi Amor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #ff99cc, #cc66ff);
        }

        .container {
            position: relative;
            width: 70%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
            overflow-y: auto;
            max-height: 70vh;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff66b2;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff66b2;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #6f52ed;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        /* Estilo para la imagen del gato */
        .gato {
            position: absolute;
            bottom: 10px;
            right: 10px;
            max-width: 200px; /* Ajusta el tamaño según sea necesario */
            max-height: 200px;
            z-index: -1;
        }
    </style>
</head>
<body>

<!-- Div para la imagen del gato -->
<div class="gato">
    <img src="ruta_de_la_imagen_del_gato.jpg" alt="AYSIVV">
</div>

<div class="container">
    <h1>Página para Mi Amor</h1>
    <p>Querida ANTITO,</p>
    <p>En cada rincón de mi vida, encuentro destellos de perfección y belleza, y todos llevan tu nombre...</p>
    <p>Quiero dedicarte estas palabras para expresar cuánto significas para mí...</p>
    <!-- Agrega más contenido aquí -->
    <p>Con todo mi amor,<br>BENJU</p>
    <a href="pagina_te_amo.html">APRETA ACA</a>
</div>

<footer>
    <p>¡Eres la persona más especial para mí!</p>
</footer>

</body>
</html>
